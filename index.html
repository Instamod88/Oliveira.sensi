<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Gerador de Sensibilidade FF</title>

<!-- √çCONES -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<style>
* {
  box-sizing: border-box;
  font-family: 'Segoe UI', sans-serif;
}

body {
  margin: 0;
  min-height: 100vh;
  background: radial-gradient(circle at top, #0a0f1f, #000);
  color: #fff;
  display: flex;
  justify-content: center;
  align-items: center;
  overflow-x: hidden;
}

/* FUNDO ANIMADO */
.background {
  position: fixed;
  inset: 0;
  background:
    radial-gradient(circle at 20% 30%, rgba(0,180,255,0.12), transparent 40%),
    radial-gradient(circle at 80% 70%, rgba(0,120,255,0.10), transparent 45%);
  animation: moveBg 12s infinite alternate ease-in-out;
  z-index: -1;
}

@keyframes moveBg {
  0% { transform: scale(1); }
  100% { transform: scale(1.08); }
}

/* CONTAINER */
.container {
  width: 96%;
  max-width: 520px;
  background: rgba(10,15,30,0.85);
  backdrop-filter: blur(14px);
  border-radius: 24px;
  padding: 28px;
  border: 1px solid rgba(0,180,255,0.3);
  box-shadow: 0 0 60px rgba(0,120,255,0.25);
}

/* T√çTULO */
h1 {
  text-align: center;
  font-size: 2.2rem;
  margin-bottom: 24px;
  color: #7fd8ff;
}

/* SELECT */
select, button {
  width: 100%;
  padding: 18px;
  margin-top: 16px;
  border-radius: 16px;
  font-size: 1.2rem;
  border: none;
}

select {
  background: rgba(255,255,255,0.08);
  color: #fff;
}

button {
  background: linear-gradient(135deg, #00b7ff, #005bff);
  color: #fff;
  font-weight: bold;
  cursor: pointer;
  margin-top: 22px;
}

button:hover {
  transform: scale(1.03);
}

/* RESULTADO */
#resultado {
  margin-top: 26px;
  font-size: 1.2rem;
  line-height: 1.6;
  text-align: center;
}

/* C√çRCULO SOCIAL */
.social-wrapper {
  margin-top: 30px;
  display: flex;
  justify-content: center;
}

.social-circle {
  position: relative;
  width: 160px;
  height: 160px;
  border-radius: 50%;
  background: rgba(0,0,0,0.6);
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  text-align: center;
  border: 2px solid rgba(0,180,255,0.5);
}

/* ANEL NEON GIRANDO */
.social-circle::before {
  content: "";
  position: absolute;
  inset: -10px;
  border-radius: 50%;
  border: 3px solid transparent;
  border-top: 3px solid #00d9ff;
  border-right: 3px solid #005bff;
  animation: spin 6s linear infinite;
}

@keyframes spin {
  0% { transform: rotate(0deg); }
  100% { transform: rotate(360deg); }
}

/* √çCONES */
.social-circle a {
  color: #7fd8ff;
  font-size: 1.6rem;
  margin: 6px;
  text-decoration: none;
}

.social-circle span {
  font-size: 0.95rem;
  margin-top: 6px;
  color: #cfefff;
}
</style>
</head>

<body>

<div class="background"></div>

<div class="container">
  <h1>üéØ Sensibilidade Free Fire</h1>

  <select id="brand">
    <option value="">Selecione a marca</option>
  </select>

  <select id="model">
    <option value="">Selecione o modelo</option>
  </select>

  <button onclick="gerar()">GERAR SENSIBILIDADE</button>

  <div id="resultado"></div>

  <!-- C√çRCULO SOCIAL -->
  <div class="social-wrapper">
    <div class="social-circle">
      <a href="https://www.instagram.com/_oliveira.2ss" target="_blank">
        <i class="fab fa-instagram"></i>
      </a>
      <a href="https://www.tiktok.com/@oliveira.2ss" target="_blank">
        <i class="fab fa-tiktok"></i>
      </a>
      <span>@oliveira.2ss</span>
    </div>
  </div>
</div>

<script>
// BASE (USA A SUA LISTA GRANDE)
const celulares = {
  Apple: ["iPhone X","iPhone XR","iPhone 11","iPhone 12","iPhone 13","iPhone 14","iPhone 15"],
  Samsung: ["Galaxy A06","Galaxy A13","Galaxy A23","Galaxy S21","Galaxy S22","Galaxy S23 Ultra"],
  Xiaomi: ["Redmi 9","Redmi 10","Redmi Note 11","Redmi Note 12","Poco X5"],
  Motorola: ["Moto G20","Moto G30","Moto G60"],
  LG: ["LG K12","LG K22","LG G8"]
};

// POPULA MARCAS
const brand = document.getElementById("brand");
const model = document.getElementById("model");
const resultado = document.getElementById("resultado");

for (let b in celulares) {
  brand.innerHTML += `<option value="${b}">${b}</option>`;
}

brand.onchange = () => {
  model.innerHTML = `<option value="">Selecione o modelo</option>`;
  celulares[brand.value].forEach(m => {
    model.innerHTML += `<option value="${m}">${m}</option>`;
  });
};

// GERAR
function gerar() {
  if (!brand.value || !model.value) {
    resultado.innerHTML = "‚ö†Ô∏è Selecione marca e modelo";
    return;
  }

  const base = 160 + (model.value.length * 2);

  resultado.innerHTML = `
    <b>${model.value}</b><br><br>
    Geral: ${base}<br>
    Red Dot: ${base - 8}<br>
    2x: ${base - 20}<br>
    4x: ${base - 35}<br>
    AWM: ${base - 55}<br><br>
    ${brand.value === "Apple" ? "üçé iPhone n√£o usa DPI" : "üìê DPI autom√°tica"}
  `;
}
</script>

</body>
</html>
