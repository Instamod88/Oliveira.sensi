<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sensi Xitada</title>

<!-- Ícones -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

<style>
/* ===== RESET ===== */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Segoe UI', sans-serif;
}

/* ===== BODY ===== */
body {
    background: radial-gradient(circle at top, #00ffe7, #020024, #000);
    color: #fff;
    min-height: 100vh;
    overflow-x: hidden;
}

/* ===== ANIMAÇÃO DE ENTRADA ===== */
@keyframes fadeZoom {
    from {opacity:0; transform: scale(0.85);}
    to {opacity:1; transform: scale(1);}
}

/* ===== LOGIN ===== */
#login {
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,0.75);
    backdrop-filter: blur(15px);
    display: flex;
    justify-content: center;
    align-items: center;
    z-index: 10;
}

.login-box {
    background: rgba(0,255,200,0.15);
    border: 2px solid #00ffe7;
    box-shadow: 0 0 40px #00ffe7;
    padding: 40px;
    width: 90%;
    max-width: 420px;
    border-radius: 20px;
    animation: fadeZoom 1s ease;
    text-align: center;
}

.login-box h1 {
    margin-bottom: 20px;
    color: #00ffe7;
}

.login-box input {
    width: 100%;
    padding: 14px;
    margin-bottom: 20px;
    border-radius: 10px;
    border: none;
    outline: none;
    font-size: 18px;
}

.login-box button {
    width: 100%;
    padding: 14px;
    border-radius: 12px;
    border: none;
    background: #00ffe7;
    color: #000;
    font-size: 18px;
    cursor: pointer;
    font-weight: bold;
}

/* ===== CONTAINER ===== */
.container {
    max-width: 1200px;
    margin: auto;
    padding: 30px;
    animation: fadeZoom 1.2s ease;
}

/* ===== HEADER ===== */
header {
    text-align: center;
    margin-bottom: 30px;
}

header h1 {
    font-size: 52px;
    color: #00ffe7;
    text-shadow: 0 0 20px #00ffe7;
}

/* ===== SEARCH ===== */
.search-box {
    display: flex;
    justify-content: center;
    margin-bottom: 30px;
}

.search-box input {
    width: 100%;
    max-width: 600px;
    padding: 18px;
    border-radius: 15px;
    border: none;
    font-size: 20px;
    outline: none;
}

/* ===== RESULT ===== */
.result {
    background: rgba(0,0,0,0.6);
    border: 2px solid #00ffe7;
    box-shadow: 0 0 25px #00ffe7;
    border-radius: 20px;
    padding: 30px;
    display: none;
}

.result h2 {
    text-align: center;
    color: #00ffe7;
    margin-bottom: 20px;
    font-size: 32px;
}

/* ===== SENSI GRID ===== */
.sensi-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit,minmax(220px,1fr));
    gap: 20px;
}

.sensi-box {
    background: rgba(0,255,200,0.15);
    padding: 20px;
    border-radius: 15px;
    text-align: center;
    font-size: 22px;
}

/* ===== SOCIAL ===== */
.social {
    margin-top: 40px;
    text-align: center;
}

.social a {
    color: #00ffe7;
    font-size: 42px;
    margin: 0 20px;
    transition: 0.3s;
}

.social a:hover {
    text-shadow: 0 0 20px #00ffe7;
}

/* ===== FOOTER ===== */
footer {
    margin-top: 40px;
    text-align: center;
    opacity: 0.7;
}
</style>
</head>

<body>

<!-- LOGIN -->
<div id="login">
    <div class="login-box">
        <h1>Sensi Xitada</h1>
        <input type="text" placeholder="Digite seu nome">
        <button onclick="entrar()">Entrar</button>
    </div>
</div>

<!-- SITE -->
<div class="container">

<header>
    <h1>Sensi Xitada</h1>
    <p>Gerador Profissional de Sensibilidade</p>
</header>

<div class="search-box">
    <input type="text" id="search" placeholder="Pesquise seu celular..." oninput="gerar()">
</div>

<div class="result" id="result">
    <h2 id="phoneName"></h2>

    <div class="sensi-grid">
        <div class="sensi-box">Geral<br><strong id="geral"></strong></div>
        <div class="sensi-box">Vermelho<br><strong id="vermelho"></strong></div>
        <div class="sensi-box">2X<br><strong id="x2"></strong></div>
        <div class="sensi-box">4X<br><strong id="x4"></strong></div>
    </div>
</div>

<div class="social">
    <a href="https://www.instagram.com/_oliveira.2ss" target="_blank"><i class="fab fa-instagram"></i></a>
    <a href="https://www.tiktok.com/@oliveira.2ss" target="_blank"><i class="fab fa-tiktok"></i></a>
</div>

<footer>
    © 2026 • Sensi Xitada
</footer>

</div>

<script>
function entrar(){
    document.getElementById("login").style.display="none";
}

function random(min,max){
    return Math.floor(Math.random()*(max-min+1))+min;
}

function gerar(){
    let search = document.getElementById("search").value;
    if(search.length < 2){
        document.getElementById("result").style.display="none";
        return;
    }

    document.getElementById("result").style.display="block";
    document.getElementById("phoneName").innerText = search;

    document.getElementById("geral").innerText = random(170,190);
    document.getElementById("vermelho").innerText = random(150,180);
    document.getElementById("x2").innerText = random(170,190);
    document.getElementById("x4").innerText = random(170,190);
}
</script>

</body>
</html>
